<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>2.5 Modelo de caja híbrido</title>
</head>
<body>
    <main>
        <!--Primera parte: Sign Up y Log in-->
        <section class="part1">
            <a href="" class="sign-up">Sign Up</a>
            <a href="" class="log-in">Log in</a>
        </section>
        
        <!--Segunda Parte: Título de enmedio-->
        <span class="part2">Sign Up for Free</span>
        
        <!--Tercera parte: Formulario-->
        <form action="_blank" class="part3">
            <section class="data1">
                <input type="text" placeholder="First Name*" class="fl-name">
                <input type="text" placeholder="Last Name*" class="fl-name">
            </section>
            
            <section class="data2">
                <input type="email" placeholder="Email Address*" class="email-pass">
                <input type="password" placeholder="Set A Password*" class="email-pass">
                <input type="submit" value="Get Started" class="b-submit">   
            </section>
        </form>    
    </main>
</body>
</html>
